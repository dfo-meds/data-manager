{% extends "base.html" %}
{% block customScripts %}
{{ table.to_javascript() }}
{% endblock %}
{% block content %}
{{ table }}
{% endblock %}
{% block sidebar %}
{% if side_links %}
<div class="subnav"><ul class="action_list">
    {% for link, txt in side_links %}
    <li><a href="{{link}}">{{txt}}</a></li>
    {% endfor %}
</ul></div>
{% endif %}
{% endblock %}
