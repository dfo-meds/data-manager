{% extends "base.html" %}
{% block content %}
<dl class="term-list">
{% for short_name, display, description in i18n_sort(terms, key=1) %}
    <dt id="#{{short_name}}">{{display}} <span class="term-code">[{{short_name}}]</span></dt>
    <dd>{{description}}</dd>
{% endfor %}
</dl>
{% endblock %}
{% block sidebar %}
<div class="subnav">
    <ul class="action_list"><li><a href="{{url_for('core.list_vocabularies')}}">{{'pipeman.common.back' | gettext}}</a></li></ul>
</div>
{% endblock %}
