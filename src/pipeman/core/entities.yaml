thesaurus:
  display:
    en: Thesaurus
  validation:
    required:
      - citation
  fields:
    citation:
      data_type: entity_ref
      entity_type: citation
      label:
        en: Citation
    type:
      data_type: text
      label:
        en: Keyword Type
variable:
  display:
    en: Variable
  is_component: yes
  fields:
    short_name:
      data_type: text
      label:
        en: Short Name
keyword:
  display:
    en: Custom Keyword
  validation:
    required:
      - keyword
  fields:
    keyword:
      data_type: multitext
      multilingual: yes
      label:
        en: Keyword Value
    description:
      data_type: multitext
      multilingual: yes
      label:
        en: Extended Description
    thesaurus:
      data_type: entity_ref
      entity_type: thesaurus
      label:
        en: Thesaurus
