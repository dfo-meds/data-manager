dataset_publication:
    direct_publish:
        label:
          en: Direct Publish
        steps:
          - publish_dataset
        enabled: yes
    super_user_publish:
      label:
        en: Superuser Publish
      steps:
        - superuser_approval
        - publish_dataset
dataset_activation:
    direct_activation:
        label:
          en: Direct Activation
        steps:
          - activate_dataset
        enabled: yes
    super_user_activation:
      label:
        en: Superuser Approval
      steps:
        - flag_dataset_for_review
        - superuser_approval
        - activate_dataset