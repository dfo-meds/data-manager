dataset_publication:
  direct_publish:
    enabled: no
  super_user_publish:
    enabled: no
  cnodc_publish:
    label:
      en: CNODC Standard
      fr: Standard de CNDOC
    steps:
      - lead_approval
      - pub_coord_approval
      - iso19115_metadata_upload_staging
      - erddap_metadata_upload_staging
      - erddap_notify_staging
      - sysadmin_approval
      - publish_dataset
      - iso19115_metadata_upload_live
      - erddap_metadata_upload_live
      - erddap_notify_live
dataset_activation:
  direct_activation:
    enabled: no
  super_user_activation:
    enabled: no
  cnodc_activation:
    label:
      en: CNODC Standard
      fr: Standard de CNDOC
    steps:
      - flag_dataset_for_review
      - pub_coord_approval
      - activate_dataset
    cleanup:
      - return_to_draft