receive_send_item:
  default:
    label:
      en: Default Send Item
    steps:
      - split_send_files
    enabled: yes
send_file:
  basic:
    label:
      en: Default Upload File
    steps:
      - handle_file_upload
    enabled: yes
dataset_publication:
    direct_publish:
        label:
          en: Direct Publish
        steps:
          - publish_dataset
        enabled: yes
    super_user_publish:
      label:
        en: Superuser Publish
      steps:
        - superuser_approval
        - publish_dataset
dataset_activation:
    direct_activation:
        label:
          en: Direct Activation
        steps:
          - activate_dataset
        enabled: yes
    super_user_activation:
      label:
        en: Superuser Approval
      steps:
        - flag_dataset_for_review
        - superuser_approval
        - activate_dataset
      cleanup:
        - return_to_draft