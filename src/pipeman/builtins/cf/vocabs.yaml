netcdf_data_types:
  display:
    en: NetCDF Data Types
  uri:
  terms:
    byte:
      display:
        en: Byte, signed
      description:
        en: Integer values in [-128, 127]
    ubyte:
      display:
        en: Byte, unsigned
      description:
        en: Integer values in [0, 255]
    short:
      display:
        en: Short, signed
      description:
        en: Integer values in [-32768, 32767]
    ushort:
      display:
        en: Short, unsigned
      description:
        en: Integer values in [0, 65535]
    int:
      display:
        en: Integer, signed
      description:
        en: Integer values in [-2147483648, 2147483647]
    uint:
      display:
        en: Integer, unsigned
      description:
        en: Integer values in [0, 4294967295]
    long:
      display:
        en: "Long (64-bit Integer), signed"
      description:
        en: Integer values in [-9223372036854775808, 9223372036854775807]
    ulong:
      display:
        en: "Long (64-bit Integer), unsigned"
      description:
        en: Integer values in [0, 18446744073709551615]
    float:
      display:
        en: Float
      description:
        en: Decimal values in [-3.4028235e38, +3.4028235e38], to a precision of at least 6 and at most 9 significant digits.
    double:
      display:
        en: Double
      description:
        en: Decimal values in [-1.79769e308, +1.79769e308], to a precision of at least 15 and at most 17 significant digits.
    char:
      display:
        en: Character
      description:
        en: A single character, encoded using an 8-bit encoding (typically ASCII or one-character of UTF-8, but the encoding can be specified)
    String:
      display:
        en: String, atomic
      description:
        en: An atomic string in NetCDF4 files
