netcdf_data_types:
  display:
    en: NetCDF - Data Types
    fr: NetCDF - Types de données
  uri:
  terms:
    byte:
      display:
        en: Byte, signed
        fr: Entier octet, signé
      description:
        en: Integer values in [-128, 127]
        fr: Valeurs entières en [-128, 127]
    ubyte:
      display:
        en: Byte, unsigned
        fr: Entier octet, non-signé
      description:
        en: Integer values in [0, 255]
        fr: Valeurs entières en [0, 255]
    short:
      display:
        en: Short, signed
        fr: Entier minimum, signé
      description:
        en: Integer values in [-32768, 32767]
        fr: Valeurs entières en [-32768, 32767]
    ushort:
      display:
        en: Short, unsigned
        fr: Entier minimum, non-signé
      description:
        en: Integer values in [0, 65535]
        fr: Valeurs entières en [0, 65535]
    int:
      display:
        en: Integer, signed
        fr: Entier standard, signé
      description:
        en: Integer values in [-2147483648, 2147483647]
        fr: Valeurs entières en [-2147483648, 2147483647]
    uint:
      display:
        en: Integer, unsigned
        fr: Entier standard, non-signé
      description:
        en: Integer values in [0, 4294967295]
        fr: Valeurs entières en [0, 4294967295]
    long:
      display:
        en: "Long (64-bit Integer), signed"
        fr: Entier long, signé
      description:
        en: Integer values in [-9223372036854775808, 9223372036854775807]
        fr: Valeurs entières en [-9223372036854775808, 9223372036854775807]
    ulong:
      display:
        en: "Long (64-bit Integer), unsigned"
        fr: Entier long, non-signé
      description:
        en: Integer values in [0, 18446744073709551615]
        fr: Valeurs entières en [0, 18446744073709551615]
    float:
      display:
        en: Float (single precision)
        fr: Flottant (précision simple)
      description:
        en: Decimal values in [-3.4028235e38, +3.4028235e38], to a precision of at least 6 and at most 9 significant digits.
        fr: Valeurs décimales en [-3.4028235e38, +3.4028235e38], avec une précision d'au moins 6 et d'au plus 9 chiffres significatifs.
    double:
      display:
        en: Double
        fr: Flottant (précision double)
      description:
        en: Decimal values in [-1.79769e308, +1.79769e308], to a precision of at least 15 and at most 17 significant digits.
        fr: Valeurs décimales en [-1.79769e308, +1.79769e308], avec une précision d'au moins 15 et d'au plus 17 chiffres significatifs.
    char:
      display:
        en: Character
        fr: Caractère
      description:
        en: A single character
        fr: Un caractère unique
    String:
      display:
        en: String
      description:
        en: A string of characters
        fr: Plusieurs caractères
cf_standard_names:
  display:
    en: CF - Standard Names
