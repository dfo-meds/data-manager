resource:
  display:
    en: Resource
  validation:
    required:
      - url
  fields:
    url:
      data_type: url
      multilingual: yes
      label:
        en: URL
      description:
        en: Enter the URL for the resource including the "HTTP" or "HTTPS" prefix.
      order: 10
    protocol:
      data_type: vocabulary
      vocabulary_name: iso19115_link_protocols
      label:
        en: Protocol
      description:
        en: Select the appropriate protocol for this resource
      order: 20
    protocol_request:
      data_type: text
      label:
        en: Protocol Request
      description:
        en: If additional information is needed on how to use the resource, enter it here (e.g. how to format POST requests to a URL).
      order: 30
    app_profile:
      data_type: text
      label:
        en: Application Profile
      description:
        en: If a specific application is needed to use the resource, enter it here
      order: 40
    name:
      data_type: text
      multilingual: yes
      label:
        en: Name
      description:
        en: Enter a descriptive name for the resource
      order: 50
    description:
      data_type: multitext
      multilingual: yes
      label:
        en: Description
      description:
        en: Enter additional information about the resource
      order: 60
    function:
      data_type: vocabulary
      vocabulary_name: iso19115_ci_on_line_function_code
      label:
        en: Function
      description:
        en: Select the most appropriate entry that describes what the resource provides to the user
      order: 70
id_system:
  display:
    en: Identifying System
  fields:
    authority:
      data_type: inline_entity_ref
      entity_type: citation
      label:
        en: Authority
      description:
        en: Enter reference information about the identifying system (e.g. title, link, contact info)
      order: 10
    code_space:
      data_type: text
      label:
        en: Code Space
      description:
        en: This text should be able to be prepended to all code values and form a unique identifier. An HTTP or HTTPS prefix is recommended to form a navigable URL if possible.
      order: 20
    version:
      data_type: text
      label:
        en: Code Space Version
      description:
        en: If there are multiple versions of the code space, enter the version number here.
      order: 30
quick_web_page:
  display:
    en: Quick Web Page
  hidden: yes
  fields:
    url:
      data_type: url
      multilingual: yes
      label:
        en: URL
      description:
        en: Enter the URL for the resource including the "HTTP" or "HTTPS" prefix.
      order: 10
    name:
      data_type: text
      multilingual: yes
      label:
        en: Name
      description:
        en: Enter a descriptive name for the resource
      order: 50
    description:
      data_type: multitext
      multilingual: yes
      label:
        en: Description
      description:
        en: Enter additional information about the resource
      order: 60
    function:
      data_type: vocabulary
      vocabulary_name: iso19115_ci_on_line_function_code
      label:
        en: Function
      description:
        en: Select the most appropriate entry that describes what the resource provides to the user
      order: 70
telephone_info:
  display:
    en: Telephone Info
  hidden: yes
  fields:
    phone_number:
      data_type: telephone
      label:
        en: Number
      description:
        en: Enter the complete telephone number, including area code
    phone_number_type:
      data_type: vocabulary
      vocabulary_name: iso19115_ci_telephone_type_code
      label:
        en: Telephone Type
      description:
        en: Select the most appropriate type of telephone number
contact:
  display:
    en: Contact
    fr: Contacte
  validation:
    custom:
      - pipeman.builtins.iso19115.util.validate_contact
  fields:
    individual_name:
      data_type: text
      label:
        en: Individual Name
      description:
        en: If this contact is for a single individual, enter their name.
      order: 10
    organization_name:
      data_type: text
      label:
        en: Organization Name
      description:
        en: If this contact is for an organization, enter its name, or enter the organization the individual works for.
      multilingual: yes
      order: 20
    position_name:
      data_type: text
      label:
        en: Position Name (Individuals Only)
      description:
        en: If this contact is for an individual or a position in the organization, enter the name of the position.
      multilingual: yes
      order: 30
    phone:
      data_type: inline_entity_ref
      entity_type: telephone_info
      label:
        en: Contact Numbers
      description:
        en: Enter the number(s) where the individual can be contacted
      order: 40
      repeatable: yes
    delivery_point:
      data_type: text
      label:
        en: Delivery Point
      multilingual: yes
      order: 50
      description:
        en: Enter the address lines for the contact's mailing address except those specified below.
    city:
      data_type: text
      label:
        en: City
      description:
        en: Enter the city for the contact's mailing address
      order: 60
    admin_area:
      data_type: text
      label:
        en: Administrative Area
      description:
        en: Enter the administrative area (e.g. province or state) for the contact's mailing address
      order: 70
    postal_code:
      data_type: text
      label:
        en: Postal Code
      description:
        en: Enter the postal or zip code for the contact's mailing address
      order: 80
    country:
      data_type: text
      label:
        en: Country
      order: 90
      description:
        en: Enter the country for the contact's mailing address
    email:
      data_type: email
      label:
        en: E-Mail
      order: 100
      description:
        en: Enter the primary email address where the contact can be reached
    web_page:
      data_type: inline_entity_ref
      entity_type: quick_web_page
      label:
        en: Primary Web Site
      description:
        en: Enter the contact's primary website, if available
      order: 105
    web_resource:
      data_type: entity_ref
      entity_type: resource
      label:
        en: Additional Web Resources
      description:
        en: If there are additional web resources relevant to the contact, select them here.
      repeatable: yes
      order: 110
    service_hours:
      data_type: multitext
      multilingual: yes
      label:
        en: Service Hours
      description:
        en: If the contact can only be reached during certain hours, enter them here.
      order: 120
    instructions:
      data_type: multitext
      multilingual: yes
      label:
        en: Additional Instructions
      description:
        en: If there are additional instructions for connecting with the contact, enter them here.
      order: 130
    id_code:
      data_type: text
      label:
        en: Identifier Code
      order: 140
      description:
        en: If the contact has a unique identifier (e.g. a ROR, ORCID, or other identifier), enter it here
    id_description:
      data_type: text
      label:
        en: Identifier Description
      description:
        en: If you wish to provide additional information about the unique identifier, enter it here
      order: 150
      multilingual: yes
    id_system:
      data_type: entity_ref
      entity_type: id_system
      label:
        en: Identifier System
      order: 160
      description:
        en: If the contact has a unique identifier, select the relevant ID system
    individuals:
      data_type: entity_ref
      entity_type: contact
      label:
        en: Individuals (Orgs Only)
      repeatable: yes
      order: 170
      description:
        en: If the contact is an organization and has multiple individuals who can be contacted, select them here.
    logo:
      data_type: entity_ref
      entity_type: graphic
      label:
        en: Logo (Orgs Only)
      order: 180
      description:
        en: If the logo of the organization is available, select it here
spatial_res:
  display:
    en: Spatial Resolution
  validation:
    custom:
      - pipeman.builtins.iso19115.util.validate_spatial_res
  fields:
    scale:
      data_type: integer
      label:
        en: Scale Factor
      description:
        en: "Enter the scale factor as a whole integer (e.g. the X in \"1:X\")"
      order: 0
    distance:
      data_type: decimal
      label:
        en: Horizontal Resolution
      description:
        en: Enter the horizontal resolution in distance units. Specify the units below.
      order: 10
    distance_units:
      data_type: vocabulary
      vocabulary_name: iso19115_distance_units
      label:
        en: Horizontal Units
      description:
        en: If you specified a horizontal resolution, select the units.
      order: 20
    vertical:
      data_type: decimal
      label:
        en: Vertical Resolution
      description:
        en: Enter the vertical resolution in distance units. Specify the units below.
      order: 30
    vertical_units:
      data_type: vocabulary
      vocabulary_name: iso19115_distance_units
      label:
        en: Vertical Units
      description:
        en: If you specified a vertical resolution, select the units.
      order: 40
    angular:
      data_type: decimal
      label:
        en: Angular Resolution
      description:
        en: Enter the angular resolution in angular units. Specify the units below.
      order: 50
    angular_units:
      data_type: vocabulary
      vocabulary_name: iso19115_angular_units
      label:
        en: Angular Units
      description:
        en: If you specified an angular resolution, select the units.
      order: 60
    level_of_detail:
      data_type: multitext
      label:
        en: Level of Detail
      description:
        en: If there are additional details on the resolution, enter them here.
      multilingual: yes
      order: 70

time_res:
  display:
    en: Time Resolution
  validation:
    custom:
      - pipeman.builtins.iso19115.util.validate_time_res
  fields:
    years:
      data_type: integer
      label:
        en: Years
      description:
        en: Enter the number of years for the resolution or leave it empty if the resolution is less than one year
      order: 0
    months:
      data_type: integer
      label:
        en: Months
      description:
        en: Enter the number of months for the resolution or leave it empty if the resolution is less than one month or an exact number of years
      order: 1
    days:
      data_type: integer
      label:
        en: Days
      description:
        en: Enter the number of days for the resolution or leave it empty if the resolution is less than one day or an exact number of years/months
      order: 2
    hours:
      data_type: integer
      label:
        en: Hours
      description:
        en: Enter the number of hours for the resolution or leave it empty if the resolution is less than one hour or an exact number of years/months/days
      order: 3
    minutes:
      data_type: integer
      label:
        en: Minutes
      description:
        en: Enter the number of minutes for the resolution or leave it empty if the resolution is less than one minute or an exact number of years/months/days/hours
      order: 4
    seconds:
      data_type: decimal
      label:
        en: Seconds
      description:
        en: Enter the number of seconds for the resolution or leave it empty if the resolution is an exact number of years, months, days, hours, and/or minutes. This is the only field that allows fractional parts.
      order: 5
