ref_system:
  display:
    en: Reference System
  validation:
    required:
      - code
  fields:
    system_type:
      data_type: vocabulary
      vocabulary_name: iso19115_md_reference_system_type_code
      label:
        en: Reference System Type
      description:
        en: Enter the type of reference system. Most map projections are 2-D Geodetic Geographic coordinate systems.
      order: 10
    code:
      data_type: text
      label:
        en: Code
      description:
        en: If the reference system has a unique identifier (e.g. an EPSG code), enter it here
      order: 20
    description:
      data_type: text
      label:
        en: Description
      description:
        en: Enter a human-readable short description of the reference system
      order: 30
    id_system:
      data_type: entity_ref
      entity_type: id_system
      label:
        en: Code System
      description:
        en: If you provided a unique identifier, select the appropriate code system
      order: 40
