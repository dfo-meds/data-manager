        en: Enter the number of hours for the resolution or leave it empty if the resolution is less than one hour or an exact number of years/months/days.
        fr: Entrez le nombre d'heures pour la résolution ou laissez-le vide si la résolution est inférieure à une heure ou un nombre exact d'années/mois/jours.
      order: 3
      json_api:
        mapping: hours
    minutes:
      data_type: integer
