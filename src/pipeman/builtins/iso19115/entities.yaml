responsibility:
  display:
    en: Responsibility
    fr: Responsabilité
  is_component: yes
  hidden: yes
  validation:
    required:
      - role
      - contact
  fields:
    role:
      data_type: vocabulary
      vocabulary_name: iso19115_ci_role_code
      label:
        en: Role
        fr: Rôle
      description:
        en: Select the role most appropriate for this contact.
        fr: Sélectionnez le rôle le plus approprié pour ce contact.
      order: 10
      unique:
        - contact
      json_api:
        mapping: role
    contact:
      data_type: entity_ref
      entity_type: contact
      label:
        en: Contact
        fr: Contact
      order: 5
      json_api:
        mapping: contact
maintenance:
  display:
    en: Maintenance
    fr: Entretien
  is_component: yes
  hidden: yes
  fields:
    scope:
      data_type: vocabulary
      vocabulary_name: iso19115_maintenance_scope
      label:
        en: Scope
        fr: Étendue
      description:
        en: Select "dataset" or "metadata" depending what change you are describing
        fr: Sélectionnez "ensemble de données" ou "métadonnées" en fonction du changement que vous décrivez
      order: 0
      json_api:
        mapping: scope
    date:
      data_type: datetime
      label:
        en: Date
        fr: Date
      description:
        en: Enter the date the change was made
        fr: Entrez la date à laquelle le changement a été effectué
      order: 10
      unique: yes
      json_api:
        mapping: date
    notes:
      data_type: multitext
      label:
        en: Notes
        fr: Remarques
      description:
        en: Describe the change made
        fr: Décrivez le changement effectué
      multilingual: yes
      order: 20
      json_api:
        mapping: notes
thesaurus:
  fields:
    type:
      data_type: vocabulary
      vocabulary_name: iso19115_md_keyword_type_code
locale:
  display:
    en: Locale
    fr: Paramètres régionaux
  fields:
    language:
      data_type: text
      label:
        en: Language Code (3)
        fr: Code de langue (3)
      description:
        en: Enter the 3-letter language code from ISO 639 (e.g. 'eng', 'fra')
        fr: Entrez le code de langue à 3 lettres de la norme ISO 639 (par exemple, "eng", "fra")
      order: 10
      unique:
        - a2_language
        - country
        - encoding
      json_api:
        mapping: language
    a2_language:
      data_type: text
      label:
        en: Language Code (2)
        fr: Code de langue (2)
      description:
        en: Enter the 2-letter language code from ISO 639 (e.g. 'en', 'fr')
        fr: Entrez le code de langue à 2 lettres de la norme ISO 639 (par exemple 'en', 'fr')
      order: 20
      json_api:
        mapping: a2_language
    country:
      data_type: text
      label:
        en: Country Code (3)
        fr: Code pays (3)
      description:
        en: Enter the most appropriate ISO 3166-1-A3 country code, if applicable
        fr: Entrez le code de pays le plus approprié de la norme ISO 3166-1-A3, le cas échéant
      order: 30
      json_api:
        mapping: country
    encoding:
      data_type: vocabulary
      vocabulary_name: core_charsets
      label:
        en: Character Encoding
        fr: Encodage de caractère
      description:
        en: Select a character encoding that will be used to encode text data (UTF-8 is a good default).
        fr: Sélectionnez un encodage de caractères qui sera utilisé pour encoder les données textuelles (UTF-8 est une bonne valeur par défaut).
      order: 40
      json_api:
        mapping: encoding
  validation:
    required:
      - language
      - a2_language
      - encoding
citation:
  display:
    en: Citation
    fr: Citation
  fields:
    alt_title:
      data_type: text
      label:
        en: Alternative Title
        fr: Titre alternatif
      order: 20
      description:
        en: Enter any alternative title of the work being cited
        fr: Entrez tout autre titre de l'œuvre citée
      multilingual: yes
      json_api:
        mapping: alt_title
    publication_date:
      data_type: date
      label:
        en: Publication Date
        fr: Date de publication
      description:
        en: Enter the date the work was first made available to the public
        fr: Entrez la date à laquelle l'œuvre a été mise à la disposition du public pour la première fois
      order: 30
      json_api:
        mapping: publication_date
    revision_date:
      data_type: date
      label:
        en: Revision Date
        fr: Date de révision
      description:
        en: Enter the date the work was last updated
        fr: Entrez la date à laquelle le travail a été mis à jour pour la dernière fois
      order: 40
      json_api:
        mapping: revision_date
    creation_date:
      data_type: date
      label:
        en: Creation Date
        fr: Date de création
      description:
        en: Enter the date the work was created
        fr: Entrez la date de création de l'œuvre
      order: 50
      json_api:
        mapping: creation_date
    edition:
      data_type: text
      label:
        en: Edition
        fr: Édition
      description:
        en: If there are multiple editions for the work and they have a non-date identifier, enter the relevant one here
        fr: S'il existe plusieurs éditions pour l'œuvre et qu'elles n'ont pas d'identifiant de date, entrez celle qui convient ici
      multilingual: yes
      order: 60
      json_api:
        mapping: edition
    edition_date:
      data_type: date
      label:
        en: Edition Date
        fr: Date d'édition
      description:
        en: If there multiple editions for the work and they have a date identifier, enter the relevant one here
        fr: S'il existe plusieurs éditions pour l'œuvre et qu'elles ont un identifiant de date, entrez celle qui convient ici
      order: 70
      json_api:
        mapping: edition_date
    responsibles:
      data_type: inline_entity_ref
      entity_type: responsibility
      label:
        en: Contacts
        fr: Contacts
      description:
        en: Add authors, contributors, or other relevant contacts here
        fr: Ajoutez ici des auteurs, des contributeurs ou d'autres contacts pertinents
      repeatable: yes
      order: 80
      json_api:
        mapping: responsibles
    presentation_form:
      data_type: vocabulary
      vocabulary_name: iso19115_ci_presentation_form_code
      label:
        en: Presentation Form
        fr: Formulaire de présentation
      description:
        en: Select the most appropriate description of the cited work
        fr: Sélectionnez la description la plus appropriée de l'œuvre citée
      order: 90
      json_api:
        mapping: presentation_form
    #series:
    #  data_type: entity_ref
    #  entity_type: series
    #  label:
    #    en: Series
    details:
      data_type: multitext
      label:
        en: Other Details
        fr: Autres détails
      description:
        en: If there are additional details you would like to include, enter them here.
        fr: S'il y a des détails supplémentaires que vous souhaitez inclure, entrez-les ici.
      multilingual: yes
      order: 100
      json_api:
        mapping: details
    isbn:
      data_type: text
      label:
        und: ISBN
      description:
        en: If the work has an ISBN number, enter it here
        fr: Si l'œuvre a un numéro ISBN, saisissez-le ici
      order: 110
      unique: yes
      json_api:
        mapping: isbn
    issn:
      data_type: text
      label:
        und: ISSN
      description:
        en: If the work has an ISSN number, enter it here
        fr: Si l'œuvre a un numéro ISSN, saisissez-le ici
      order: 120
      unique: yes
      json_api:
        mapping: issn
    resource:
      data_type: inline_entity_ref
      entity_type: resource
      label:
        en: Link
        fr: Lien
      description:
        en: If there is a link to the work online, select it here
        fr: S'il existe un lien vers l'œuvre en ligne, sélectionnez-le ici
      order: 130
      unique: yes
      json_api:
        mapping: resource
    id_code:
      data_type: text
      label:
        en: Identifier Code
        fr: Code d'identification
      description:
        en: If the work has a DOI or other unique identifier that uses a code system, enter it here and select the appropriate system below.
        fr: Si l'œuvre a un DOI ou un autre identifiant unique qui utilise un système de code, entrez-le ici et sélectionnez le système approprié ci-dessous.
      order: 140
      unique:
        - id_system
      json_api:
        mapping:
    id_description:
      data_type: text
      label:
        en: Identifier Description
        fr: Identifiant Description
      description:
        en: If you want to provide more information about the DOI or other unique identifier, enter it here.
        fr: Si vous souhaitez fournir plus d'informations sur le DOI ou un autre identifiant unique, saisissez-le ici.
      multilingual: yes
      order: 150
    id_system:
      data_type: entity_ref
      entity_type: id_system
      label:
        en: Identifier System
        fr: Système d'identification
      description:
        en: If you have provided a unique identifier, select the appropriate code system here.
        fr: Si vous avez fourni un identifiant unique, sélectionnez ici le système de code approprié.
      order: 160
  validation:
    required:
      - title
    custom:
      - pipeman.builtins.iso19115.util.validate_citation
graphic:
  display:
    en: Graphic
    fr: Graphique
  deduplicate:
    - file_url
  validation:
    required:
      - file_url
  fields:
    file_url:
      data_type: url
      label:
        en: File URL
        fr: URL du fichier
      description:
        en: Enter the URL to the file
        fr: Entrez l'URL du fichier
      order: 10
      unique: yes
    description:
      data_type: multitext
      label:
        en: Description
        fr: Description
      description:
        en: Enter a description of the file
        fr: Entrez une description du fichier
      multilingual: yes
      order: 20
    file_ext:
      data_type: text
      multilingual: yes
      label:
        en: File Extension Description
        fr: Description d'extension de fichier
      order: 30
    reference_link:
      data_type: entity_ref
      entity_type: resource
      label:
        en: Reference Link
        fr: Lien de référence
      description:
        en: If there are additional references or other information about the graphic, select them here
        fr: S'il existe des références supplémentaires ou d'autres informations sur le graphique, sélectionnez-les ici
      repeatable: yes
      order: 40
    use_constraint:
      data_type: entity_ref
      entity_type: use_constraint
      label:
        en: Contrainte d'utilisation
      description:
        en: If the graphic has use constraints, select them here.
        fr: Si le graphique a des contraintes d'utilisation, sélectionnez-les ici.
      repeatable: yes
      order: 50
