        mapping: months
    days:
      data_type: integer
      label:
        en: Days
        fr: Jours
      description:
        en: Enter the number of days for the resolution or leave it empty if the resolution is less than one day or an exact number of years/months.
        fr: Entrez le nombre de jours pour la résolution ou laissez-le vide si la résolution est inférieure à un jour ou un nombre exact d'années/mois.
      order: 2
      json_api:
        mapping: days
    hours:
      data_type: integer
      label:
        en: Hours
        fr: Heures
