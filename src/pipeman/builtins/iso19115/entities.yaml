responsibility:
  display:
    en: Responsibility
  is_component: yes
  validation:
    required:
      - role
      - contact
  fields:
    role:
      data_type: vocabulary
      vocabulary_name: iso19115_ci_role_code
      label:
        en: Role
      description:
        en: Select the role most appropriate for this contact
      order: 10
    contact:
      data_type: entity_ref
      entity_type: contact
      label:
        en: Contact
      order: 5
maintenance:
  display:
    en: Maintenance
  is_component: yes
  fields:
    scope:
      data_type: vocabulary
      vocabulary_name: iso19115_maintenance_scope
      label:
        en: Scope
      description:
        en: Select dataset or metadata depending what change you are describing
      order: 0
    date:
      data_type: datetime
      label:
        en: Date
      description:
        en: Enter the date the change was made
      order: 10
    notes:
      data_type: multitext
      label:
        en: Notes
      description:
        en: Describe the change made
      multilingual: yes
      order: 20
thesaurus:
  fields:
    type:
      data_type: vocabulary
      vocabulary_name: iso19115_md_keyword_type_code
locale:
  display:
    en: Locale
  fields:
    language:
      data_type: text
      label:
        en: ISO 639 Language Code (Alpha-3)
      description:
        en: Enter the 3-letter language code from ISO 639 (e.g. 'eng', 'fra')
      order: 10
    a2_language:
      data_type: text
      label:
        en: ISO 639 Language code (Alpha-2)
      description:
        en: Enter the 2-letter language code from ISO 639 (e.g. 'en', 'fr')
      order: 20
    country:
      data_type: text
      label:
        en: ISO 3166-1-A3 Country Code
      description:
        en: Enter the most appropriate country code, if applicable
      order: 30
    encoding:
      data_type: vocabulary
      vocabulary_name: core_charsets
      label:
        en: Character Encoding
      description:
        en: Select a character encoding that will be used to encode text data (UTF-8 is a good default).
      order: 40
  validation:
    required:
      - language
      - a2_language
      - encoding
citation:
  display:
    en: Citation
  fields:
    title:
      data_type: text
      label:
        en: Title
      description:
        en: Enter the title of the work being cited
      order: 10
      multilingual: yes
    alt_title:
      data_type: text
      label:
        en: Alternative Title
      order: 20
      description:
        en: Enter any alternative title of the work being cited
      multilingual: yes
    publication_date:
      data_type: date
      label:
        en: Publication Date
      description:
        en: Enter the date the work was first made available to the public
      order: 30
    revision_date:
      data_type: date
      label:
        en: Revision Date
      description:
        en: Enter the date the work was last updated
      order: 40
    creation_date:
      data_type: date
      label:
        en: Creation Date
      description:
        en: Enter the date the work was created
      order: 50
    edition:
      data_type: text
      label:
        en: Edition
      description:
        en: If there are multiple editions for the work and they have a non-date identifier, enter the relevant one here
      multilingual: yes
      order: 60
    edition_date:
      data_type: date
      label:
        en: Edition Date
      description:
        en: If there multiple editions for the work and they have a date identifier, enter the relevant one here
      order: 70
    responsibles:
      data_type: inline_entity_ref
      entity_type: responsibility
      label:
        en: Parties
      description:
        en: Add authors, contributors, or other relevant contacts here
      repeatable: yes
      order: 80
    presentation_form:
      data_type: vocabulary
      vocabulary_name: iso19115_ci_presentation_form_code
      label:
        en: Presentation Form
      description:
        en: Select the most appropriate description of the cited work
      order: 90
    #series:
    #  data_type: entity_ref
    #  entity_type: series
    #  label:
    #    en: Series
    details:
      data_type: multitext
      label:
        en: Other Details
      description:
        en: If there are additional details you would like to include, enter them here.
      multilingual: yes
      order: 100
    isbn:
      data_type: text
      label:
        en: ISBN
      description:
        en: If the work has an ISBN number, enter it here
      order: 110
    issn:
      data_type: text
      label:
        en: ISSN
      description:
        en: If the work has an ISSN number, enter it here
      order: 120
    resource:
      data_type: inline_entity_ref
      entity_type: resource
      label:
        en: Link
      description:
        en: If there is a link to the work online, select it here
      order: 130
    id_code:
      data_type: text
      label:
        en: Identifier Code
      description:
        en: If the work has a DOI or other unique identifier that uses a code system, enter it here and select the appropriate system below.
      order: 140
    id_description:
      data_type: text
      label:
        en: Identifier Description
      description:
        en: If you want to provide more information about the DOI or other unique identifier, enter it here.
      multilingual: yes
      order: 150
    id_system:
      data_type: entity_ref
      entity_type: id_system
      label:
        en: Identifier System
      description:
        en: If you have provided a unique identifier, select the appropriate code system here.
      order: 160
  validation:
    required:
      - title
    custom:
      - pipeman.builtins.iso19115.util.validate_citation
graphic:
  display:
    en: Graphic
  validation:
    required:
      - file_url
  fields:
    file_url:
      data_type: url
      label:
        en: File URL
      description:
        en: Enter the URL to the file
      order: 10
    description:
      data_type: multitext
      label:
        en: Description
      description:
        en: Enter a description of the file
      multilingual: yes
      order: 20
    file_ext:
      data_type: text
      label:
        en: File Extension
      description:
        en: Enter the file extension here
      order: 30
    reference_link:
      data_type: entity_ref
      entity_type: resource
      label:
        en: Reference Link
      description:
        en: If there are additional references or other information about the graphic, select them here
      repeatable: yes
      order: 40
    use_constraint:
      data_type: entity_ref
      entity_type: use_constraint
      label:
        en: Use Constraint
      description:
        en: If the graphic has use constraints, select them here.
      repeatable: yes
      order: 50
