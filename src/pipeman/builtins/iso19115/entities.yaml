use_constraint:
  display:
    en: Usage Constraint
  validation:
    custom:
      - pipeman.builtins.iso19115.util.validate_use_constraint
  fields:
    description:
      data_type: multitext
      label:
        en: Limitation Description
      description:
        en: Enter a description of any limitations on using the content
      multilingual: yes
      order: 10
    graphic:
      data_type: entity_ref
      entity_type: graphic
      label:
        en: Graphic
      description:
        en: Provide any appropriate graphics related to this use constraint.
      repeatable: yes
      order: 20
    reference:
      data_type: entity_ref
      entity_type: citation
      description:
        en: Enter any relevant online resources relevant to this constraint.
      label:
        en: Reference Links
      repeatable: yes
      order: 30
    responsibles:
      data_type: component_ref
      entity_type: responsibility
      label:
        en: Responsible Parties
      description:
        en: Enter any relevant contacts who are responsible for this constraint.
      repeatable: yes
      order: 40
    #app_scope:
    #  data_type: entity_ref
    #  entity_type: scope
    #  label:
    #    en: Applicability Scope
    #releasability:
    #  data_type: entity_ref
    #  entity_type: releasability
    #  label:
    #    en: Release Statement
    #  description:
    #    en: Select any relevant release statement for this constraint.
    access_constraints:
      repeatable: yes
      data_type: vocabulary
      vocabulary_name: iso19115_md_restriction_code
      label:
        en: Access Constraints
      description:
        en: Select any relevant legal constraints for accessing this content.
      order: 70
    use_constraints:
      repeatable: yes
      data_type: vocabulary
      vocabulary_name: iso19115_md_restriction_code
      label:
        en: Use Constraints
      description:
        en: Select any relevant legal constraints for using this content.
      order: 80
    other_constraints:
      data_type: multitext
      label:
        en: Other Constraint Details
      description:
        en: Enter any additional legal details not specified above.
      multilingual: yes
      order: 90
    classification:
      data_type: vocabulary
      label:
        en: Classification
      description:
        en: Select the security classification of this content.
      vocabulary_name: iso19115_md_classification_code
      order: 100
    user_notes:
      data_type: multitext
      label:
        en: User Notes
      description:
        en: Enter any additional details on the security classification of this content.
      multilingual: yes
      order: 110
    handling_description:
      data_type: multitext
      label:
        en: Handling Description
      description:
        en: Enter any details on the appropriate handling of this content.
      multilingual: yes
      order: 120
    classification_system:
      data_type: multitext
      label:
        en: Classification System
      description:
        en: Describe the classification system used for the above security classification information.
      multilingual: yes
      order: 130
