acquisition:
  display:
    en: Acquisition Info
  is_component: yes
  hidden: yes
  validation:
    required:
      - scope
  fields:
    scope:
      data_type: vocabulary
      vocabulary_name: iso19115_md_scope_code
      label:
        en: Scope
      # TODO: label + descriptions
      json_api:
        mapping: scope
    attributes:
      data_type: text
      label:
        en: Attributes
      # TODO: label + descriptions
      json_api:
        mapping: attributes
    features:
      data_type: text
      label:
        en: Features
      # TODO: label + descriptions
      json_api:
        mapping: features
    feature_instances:
      data_type: text
      label:
        en: Feature Instances
      # TODO: label + descriptions
      json_api:
        mapping: feature_instances
    attribute_instances:
      data_type: text
      label:
        en: Attribute Instances
      # TODO: label + descriptions
      json_api:
        mapping: attribute_instances
    dataset:
      data_type: text
      label:
        en: Datasets
      # TODO: label + descriptions
      json_api:
        mapping: dataset
    other:
      data_type: text
      label:
        en: Other Data
      # TODO: label + descriptions
      json_api:
        mapping: other
    bbox_west:
      order: 10
      data_type: decimal
      label:
        en: West
        fr: Ouest
      min: -180
      max: 180
      # TODO: descriptions
      json_api:
        mapping: bbox_west
    bbox_east:
      data_type: decimal
      order: 20
      label:
        en: East
        fr: Est
      min: -180
      max: 180
      # TODO: descriptions
      json_api:
        mapping: bbox_east
    bbox_north:
      data_type: decimal
      order: 30
      label:
        en: North
        fr: Nord
      min: -90
      max: 90
      # TODO: descriptions
      json_api:
        mapping: bbox_north
    bbox_south:
      data_type: decimal
      order: 40
      label:
        en: South
        fr: Sud
      min: -90
      max: 90
      # TODO: descriptions
      json_api:
        mapping: bbox_south
    wkt_polygon:
      data_type: multitext
      order: 50
      label:
        en: Polygon Boundary (WKT)
        fr: Limite polygonale (WKT)
      # TODO: descriptions
      json_api:
        mapping: wkt_polygon
    vertical_min:
      data_type: decimal
      order: 150
      label:
        en: Vertical Minimum
        fr: Minimum vertical
      # TODO: descriptions
      json_api:
        mapping: vertical_min
    vertical_max:
      data_type: decimal
      order: 160
      label:
        en: Vertical Maximum
        fr: Maximum vertical
      # TODO: descriptions
      json_api:
        mapping: vertical_max
    vertical_ref_system:
      data_type: entity_ref
      entity_type: ref_system
      label:
        en: Vertical Reference System
        fr: Système de référence vertical
      order: 170
      # TODO: descriptions
      json_api:
        mapping: vertical_ref_system
    start_time:
      data_type: datetime
      order: 200
      label:
        en: Start Time
        fr: Début
      # TODO: descriptions
      json_api:
        mapping: start_time
    end_time:
      data_type: datetime
      order: 210
      label:
        en: End Time
        fr: Fin
      # TODO: descriptions
      json_api:
        mapping: end_time
    is_ongoing:
      data_type: boolean
      order: 220
      label:
        en: Is Ongoing
      # TODO: label + descriptions
      json_api:
        mapping: is_ongoing
    horizontal_ref_system:
      data_type: entity_ref
      order: 60
      entity_type: ref_system
      label:
        en: Horizontal Reference System
        fr: Système de référence horizontal
      description:
        en: Specify the horizontal coordinate system used.
        fr: Spécifiez le système de coordonnées horizontales utilisé.
      json_api:
        mapping: horizontal_ref_system
    temporal_ref_system:
      data_type: entity_ref
      order: 230
      entity_type: ref_system
      label:
        en: Temporal Reference System
        fr: Système de référence temporelle
      description:
        en: Specify the temporal coordinate system used.
        fr: Spécifiez le système de coordonnées temporelles utilisé.
      json_api:
        mapping: temporal_ref_system
    instruments:
      data_type: entity_ref
      repeatable: yes
      entity_type: instrument
      label:
        en: Instruments
      # TODO: label + descriptions
      json_api:
        mapping: instruments
    missions:
      data_type: entity_ref
