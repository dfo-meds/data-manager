        fr: Image - Numérique
        en: Image - Digital
    imageHardcopy:
      description:
        fr: ressemblance de caractéristiques, d'objets et d'activités naturels ou créés par l'homme acquis par la détection d'éléments visuels ou de tout autre segment du spectre électromagnétique par des capteurs, tels que l'infrarouge thermique et un radar à haute résolution et reproduits sur papier, matériel photographique ou autre support pour une utilisation directe par l'utilisateur humain
      label:
        fr: Image - Copie papier
        en: Image - Hardcopy
    mapDigital:
      description:
        fr: carte représentée sous forme raster ou vectorielle
      label:
        fr: Carte - Numérique
        en: Map - Digital
    mapHardcopy:
      description:
        fr: carte imprimée sur du papier, du matériel photographique ou d'autres supports destinés à être utilisés directement par l'utilisateur humain
      label:
        fr: Carte - Copie papier
        en: Map - Hardcopy
    modelDigital:
      description:
        fr: représentation numérique multidimensionnelle d'une caractéristique, d'un processus, etc.
      label:
        fr: Modèle - Numérique
        en: Model - Digital
    modelHardcopy:
      description:
        fr: Modèle physique tridimensionnel
      label:
        fr: Modèle - Copie papier
        en: Model - Hardcopy
    multimediaDigital:
      description:
        fr: représentation d'informations utilisant simultanément différents modes numériques pour le texte, le son, l'image
      label:
        fr: Multimédia - Numérique
        en: Multimedia - Digital
    multimediaHardcopy:
      description:
        fr: représentation d'informations utilisant simultanément divers modes analogiques pour le texte, le son, l'image
      label:
        fr: Multimédia - Copie papier
        en: Multimedia - Hardcopy
    physicalSample:
      description:
        fr: un objet physique, par exemple un échantillon de roche ou de minéral, une lame de microscope
      label:
        fr: Échantillon physique
        en: Physical Sample
    profileDigital:
      description:
        fr: coupe verticale sous forme numérique
      label:
        fr: Profil - Numérique
        en: Profile - Digital
    profileHardcopy:
      description:
        fr: coupe verticale imprimée sur papier, etc.
      label:
        fr: Profil - Copie papier
        en: Profile - Hardcopy
    tableDigital:
      description:
        fr: représentation numérique de faits ou de chiffres affichés systématiquement, notamment en colonnes
      label:
        fr: Tableau - Numérique
        en: Table - Digital
    tableHardcopy:
      description:
        fr: représentation de faits ou de chiffres affichés systématiquement, notamment en colonnes, imprimés sur papier, matériel photographique ou autres supports
      label:
        fr: Tableau - Copie papier
        en: Table - Hardcopy
    videoDigital:
      description:
        fr: enregistrement vidéo numérique
      label:
        fr: Vidéo - Numérique
        en: Video - Digital
    videoHardcopy:
      description:
        fr: enregistrement vidéo sur pellicule
      label:
        fr: Vidéo - Copie papier
        en: Video - Hardcopy
