      description:
        fr: données, généralement une mesure physique, utilisées pour prendre en charge le calcul des principales couvertures de mesures physiques dans l'ensemble de données (par exemple, grille d'épaisseur optique d'aérosol utilisée dans le calcul d'un produit de température de surface de la mer).
