iso19115_ci_date_type_code:
  display:
    en: ISO-19115 - Date Types
    fr: ISO-19115 - Types des dates
  uri: https://standards.iso.org/iso/19115/resources/Codelists/cat/codelists.xml#CI_DateTypeCode
  terms:
    adopted:
      description:
        fr: la date identifie le moment où la ressource a été adoptée
      label:
        fr: Date d'adoption
        en: Date Adopted
    creation:
      description:
        fr: la date identifie le moment où la ressource a vu le jour
      label:
        fr: Date créée
        en: Date Created
    deprecated:
      description:
        fr: la date identifie le moment où la ressource a été obsolète
      label:
        fr: Date d'obsolescence
        en: Date Deprecated
    distribution:
      description:
        fr: la date identifie quand une instance de la ressource a été distribuée
      label:
        fr: Date de diffusion
        en: Distribution Date
    expiry:
      description:
        fr: la date identifie l'expiration de la ressource
      label:
        fr: Date d'expiration
        en: Expiry Date
    inForce:
      description:
        fr: la date indique quand la ressource est entrée en vigueur
      label:
        fr: Date d'entrée en vigueur
        en: In-Force Date
    lastRevision:
      description:
        fr: la date identifie le moment où la ressource a été révisée pour la dernière fois
      label:
        fr: Date de la dernière révision
        en: Date Last Revised
    lastUpdate:
      description:
        fr: la date identifie la dernière mise à jour de la ressource
      label:
        fr: Date de la dernière mise à jour
        en: Last Update Date
    nextUpdate:
      description:
        fr: la date identifie la prochaine mise à jour de la ressource
      label:
        fr: Date de la prochaine mise à jour
        en: Next Update Date
    publication:
      description:
        fr: la date identifie le moment où la ressource a été émise
      label:
        fr: Date de publication
        en: Publication Date
    released:
      description:
        fr: la date à laquelle la ressource doit être mise à la disposition du public
      label:
        fr: Date de parution
        en: Released Date
    revision:
      description:
        fr: la date indique quand la ressource a été examinée ou réexaminée et améliorée ou modifiée
      label:
        fr: Date de révision
        en: Revision Date
    superseded:
      description:
        fr: la date identifie le moment où la ressource a été remplacée ou remplacée par une autre ressource
      label:
        fr: Date de remplacement
        en: Date Superseded
    unavailable:
      description:
        fr: la date identifie le moment où la ressource est devenue indisponible ou impossible à obtenir
      label:
        fr: Date indisponible
        en: Date Unavailable
    validityBegins:
      description:
        fr: "moment auquel les données sont considérées comme devenues valides. REMARQUE : Il peut y avoir un certain délai entre la création et le début de la validité"
      label:
        fr: Date de début de validité
        en: Validity Start Date
    validityExpires:
      description:
        fr: moment auquel les données ne sont plus considérées comme valides
      label:
        fr: Date d'expiration de la validité
        en: Validity Expires Date
