    publisher:
      description:
        fr: partie qui a publié la ressource
    resourceProvider:
      description:
        fr: partie qui fournit la ressource
      label:
        fr: Fournisseur de ressources
        en: Resource Provider
    rightsHolder:
      description:
        fr: partie détenant ou gérant les droits sur la ressource
      label:
        fr: Titulaire des droits
        en: Rights Holder
    sponsor:
      description:
        fr: partie qui parle au nom de la ressource
      label:
        fr: Parrainer
        en: Sponsor
    stakeholder:
      description:
        fr: partie qui a un intérêt dans la ressource ou l'utilisation de la ressource
      label:
        fr: Partie prenante
        en: Stakeholder
    user:
      description:
        fr: partie qui utilise la ressource
      label:
        fr: Utilisateur
        en: User
