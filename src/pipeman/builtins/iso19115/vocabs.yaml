iso19115_ci_presentation_form_code:
  display:
    en: ISO-19115 - Presentation Forms
    fr: ISO-19115 - Formes de présentation
  uri: https://standards.iso.org/iso/19115/resources/Codelists/cat/codelists.xml#CI_PresentationFormCode
  terms:
    audioDigital:
      description:
        fr: enregistrement audio numérique
      label:
        fr: Audio - Numérique
        en: Audio - Digital
    audioHardcopy:
      description:
        fr: enregistrement audio délivré par un support analogique, tel qu'une bande magnétique
      label:
