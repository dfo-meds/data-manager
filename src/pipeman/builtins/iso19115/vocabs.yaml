      label:
        fr: Composé Géographique - Vertical et Temporel
        en: Compound Geographic - Vertical and Temporal
    compoundProjected2DParametric:
      description:
        fr: système de référence de coordonnées statio-paramétrique composé contenant un système de référence de coordonnées horizontales projetées et un système de référence paramétrique. par exemple l'abscisse, l'ordonnée, la densité
      label:
        fr: Composé projeté - paramétrique 2D
        en: Compound Projected - 2D Parameteric
    compoundProjected2DParametricTemporal:
      description:
        fr: système de référence de coordonnées composé statio-paramétrique-temporel contenant un système de référence de coordonnées horizontal projeté, paramétrique et temporel. par exemple l'abscisse, l'ordonnée, la densité, le temps
      label:
        fr: Composé projeté - 2D paramétrique et temporel
        en: Compound Projected - 2D Parametric and Temporal
    compoundProjectedTemporal:
      description:
        fr: système de référence de coordonnées spatio-temporelles composé contenant un système de référence de coordonnées horizontal projeté et un système de référence de coordonnées temporelles. par exemple l'abscisse, l'ordonnée, le temps
      label:
        fr: Composé Projeté - Temporel
        en: Compound Projected - Temporal
    compoundProjectedVertical:
      description:
        fr: système de référence spatiale composé contenant un système de référence de coordonnées horizontales projetées et un système de référence de coordonnées verticales. par exemple l'abscisse, l'ordonnée, la hauteur ou la profondeur [liée à la gravité]
      label:
        fr: Composé projeté - vertical
        en: Compound Projected - Vertical
    compoundProjectedVerticalTemporal:
      description:
        fr: système de référence de coordonnées spatio-temporelles composé contenant un système de référence de coordonnées horizontal, vertical et temporel projeté. par exemple l'abscisse, l'ordonnée, la hauteur, le temps
      label:
        fr: Projection composée - verticale et temporelle
        en: Compound Projected - Vertical and Temporal
    engineering:
      description:
        fr: système de référence de coordonnées basé sur une référence d'ingénierie (donnée décrivant la relation d'un système de coordonnées à une référence locale). par exemple [local] x,y
      label:
        fr: Ingénierie
        en: Engineering
    engineeringDesign:
      description:
        fr: système de référence de coordonnées d'ingénierie dans lequel la représentation de base d'un objet en mouvement est spécifiée. par exemple [local] x,y
      label:
        fr: Conception technique
        en: Engineering - Design
    engineeringImage:
      description:
        fr: système de référence de coordonnées basé sur une donnée d'image (donnée d'ingénierie qui définit la relation d'un système de coordonnées à une image). par exemple ligne, colonne
      label:
        fr: Ingénierie - Image
        en: Engineering - Image
    geodeticGeocentric:
      description:
        fr: SCR géodésique ayant un système de coordonnées 3D cartésiennes. par exemple [géocentrique] X,Y,Z
      label:
        fr: Géodésique Géocentrique
        en: Geodetic Geocentric
    geodeticGeographic2D:
      description:
        fr: CRS géodésique ayant un système de coordonnées 2D ellipsoïdal. ex. latitude, longitude
      label:
        fr: Géodésique Géographique - 2D
        en: Geodetic Geographic - 2D
    geodeticGeographic3D:
      description:
        fr: CRS géodésique ayant un système de coordonnées 3D ellipsoïdal. ex. latitude, longitude, hauteur ellipsoïdale
      label:
        fr: Géodésique Géographique - 3D
        en: Geodetic Geographic - 3D
    geographicIdentifier:
      description:
        fr: référence spatiale sous la forme d'une étiquette ou d'un code qui identifie un emplacement. par exemple code postal
      label:
        fr: Identifiant géographique
        en: Geographic Identifier
    linear:
      description:
        fr: ensemble de méthodes de référencement linéaire et les politiques, enregistrements et procédures pour les mettre en œuvre. système de référence qui identifie un emplacement par référence à un segment d'une entité géographique linéaire et à la distance le long de ce segment à partir d'un point donné. par exemple x km le long de la route
      label:
        fr: Linéaire
        en: Linear
    parametric:
      description:
        fr: système de référence de coordonnées basé sur une donnée paramétrique (donnée décrivant la relation d'un système de coordonnées paramétriques à un objet). par exemple la pression
      label:
        fr: Paramétrique
        en: Parametric
    projected:
      description:
        fr: système de référence de coordonnées dérivé d'un système de référence de coordonnées géodésiques bidimensionnel en appliquant une projection cartographique. par exemple abscisse, nord
      label:
        fr: Projeté
        en: Projected
    temporal:
      description:
        fr: système de référence par rapport auquel le temps est mesuré. par exemple le temps
      label:
        fr: Temporel
        en: Temporal
    vertical:
      description:
        fr: système de référence de coordonnées unidimensionnel basé sur une référence verticale (référence décrivant la relation entre les hauteurs ou les profondeurs liées à la gravité et la Terre). par exemple hauteur ou profondeur [liée à la gravité]
      label:
        fr: Vertical
        en: Vertical
iso19115_md_restriction_code:
  display:
    en: ISO-19115 - Restrictions
