iso19115_md_topic_category_code:
  display:
    en: ISO-19115 - Topic Categories
    fr: ISO-19115 - Catégories de sujets
  uri: https://standards.iso.org/iso/19115/resources/Codelists/cat/codelists.xml#MD_TopicCategoryCode
  terms:
    biota:
      display:
        en: Biota
        fr: Biote
      description:
        fr: "flore et/ou faune en milieu naturel. Exemples : faune, végétation, sciences biologiques, écologie, nature sauvage, vie marine, zones humides, habitat"
    boundaries:
      display:
        en: Boundaries
        fr: Limites
      description:
        fr: "descriptions légales des terres, frontières maritimes. Exemples : frontières politiques et administratives, mers territoriales, ZEE, zones de sécurité portuaire"
    climatologyMeteorologyAtmosphere:
      display:
        en: Climatology, Meteorology, Atmosphere
        fr: Climatologie, Météorologie, Atmosphère
      description:
        fr: "processus et phénomènes de l'atmosphère. Exemples : couverture nuageuse, temps, climat, conditions atmosphériques, changement climatique, précipitations"
    disaster:
      display:
        en: Disaster
        fr: Catastrophe
      description:
        fr: "Informations liées aux catastrophes. Exemples : site de la catastrophe, zone d'évacuation, installation de prévention des catastrophes, activités de secours en cas de catastrophe"
    economy:
      display:
        en: Economy
        fr: Économie
      description:
        fr: "les activités économiques, les conditions et l'emploi. Exemples : production, main-d'œuvre, revenus, commerce, industrie, tourisme et écotourisme, foresterie, pêche, chasse commerciale ou de subsistance, exploration et exploitation de ressources telles que les minéraux, le pétrole et le gaz"
    elevation:
      display:
        en: Elevation
        fr: Élévation
      description:
        fr: "hauteur au-dessus ou au-dessous d'une référence verticale. Exemples : altitude, bathymétrie, modèles numériques d'élévation, pente, produits dérivés"
    environment:
      display:
        en: Environment
        fr: Environnement
      description:
        fr: "ressources environnementales, protection et conservation. Exemples : pollution de l'environnement, stockage et traitement des déchets, évaluation de l'impact environnemental, surveillance des risques environnementaux, réserves naturelles, paysage"
    extraTerrestrial:
      display:
        en: Extra-Terrestrial
        fr: Extra-terrestre
      description:
        fr: "région située à plus de 100 km au-dessus de la surface de la Terre"
    farming:
      display:
        en: Farming
        fr: Agriculture
      description:
        fr: "élevage d'animaux et/ou culture de plantes. Exemples : agriculture, irrigation, aquaculture, plantations, élevage, ravageurs et maladies affectant les cultures et le bétail"
    geoscientificInformation:
      display:
        en: Geoscientific Information
        fr: Informations géoscientifiques
      description:
        fr: "informations relatives aux sciences de la terre. Exemples : caractéristiques et processus géophysiques, géologie, minéraux, sciences traitant de la composition, de la structure et de l'origine des roches terrestres, risques de tremblements de terre, activité volcanique, glissements de terrain, informations sur la gravité, sols, pergélisol, hydrogéologie, érosion"
    health:
      display:
        en: Health
        fr: Santé
      description:
        fr: "santé, services de santé, écologie humaine et sécurité. Exemples : maladies et affections, facteurs influant sur la santé, hygiène, toxicomanie, santé mentale et physique, services de santé"
    imageryBaseMapsEarthCover:
      display:
        en: Imagery, Base Maps, Earth Cover
        fr: "Imagerie, cartes de base, couverture terrestre"
      description:
        fr: "cartes de base. Exemples : couverture du sol, cartes topographiques, imagerie, images non classées, annotations"
    intelligenceMilitary:
      display:
        en: Intelligence, Military
        fr: "Renseignement, Militaire"
      description:
        fr: "bases militaires, structures, activités. Exemples : caserne, terrain d'entraînement, transport militaire, collecte d'informations"
    inlandWaters:
      display:
        en: Inland Waters
        fr: "Eaux intérieures"
      description:
        fr: "plans d'eau intérieurs, systèmes de drainage et leurs caractéristiques. Exemples : rivières et glaciers, lacs salés, plans d'utilisation de l'eau, barrages, courants, inondations, qualité de l'eau, informations hydrologiques"
    location:
      display:
        en: Location
        fr: Emplacement
      description:
        fr: "informations et services de position. Exemples : adresses, réseaux géodésiques, points de contrôle, zones et services postaux, noms de lieux"
    oceans:
      display:
        en: Oceans
        fr: Océans
      description:
        fr: "caractéristiques et caractéristiques des masses d'eau salée (à l'exclusion des eaux intérieures) Exemples : marées, tsunamis, informations côtières, récifs"
    planningCadastre:
      display:
        en: Planning, Cadastre
        fr: Planification, Cadastre
      description:
        fr: "informations utilisées pour des actions appropriées pour l'utilisation future du terrain. Exemples : cartes d'utilisation des terres, cartes de zonage, levés cadastraux, propriété foncière"
    society:
      display:
        en: Society
        fr: Société
      description:
        fr: "caractéristiques de la société et des cultures. Exemples : établissements humains, anthropologie, archéologie, éducation, croyances traditionnelles, mœurs et coutumes, données démographiques, zones et activités récréatives, évaluations de l'impact social, criminalité et justice, informations sur les recensements"
    structure:
      display:
        en: Structure
        fr: Structure
      description:
        fr: "construction faite par l'homme. Exemples : bâtiments, musées, églises, usines, logements, monuments, magasins, tours"
    transportation:
      display:
        en: Transportation
        fr: Transport
      description:
        fr: "moyens et aides pour le transport de personnes et/ou de marchandises. Exemples : routes, aéroports/pistes d'atterrissage, routes maritimes, tunnels, cartes marines, emplacement de véhicule ou de navire, cartes aéronautiques, voies ferrées"
    utilitiesCommunication:
      display:
        en: Utilities, Communication
        fr: Utilitaires, Communication
      description:
        fr: "les systèmes d'énergie, d'eau et de gestion des déchets et les infrastructures et services de communication. Exemples : énergies hydroélectrique, géothermique, solaire et nucléaire, épuration et distribution d'eau, collecte et évacuation des eaux usées, distribution d'électricité et de gaz, communication de données, télécommunication, radio, réseaux de communication"
iso19115_md_topology_level_code:
  display:
    en: ISO-19115 - Topology Levels
    fr: ISO-19115 - Niveaux de topologie
  uri: https://standards.iso.org/iso/19115/resources/Codelists/cat/codelists.xml#MD_TopologyLevelCode
  terms:
    abstract:
      description:
        fr: complexe topologique sans aucune réalisation géométrique spécifiée
      label:
        fr: Abstrait
        en: Abstract
    fullPlanarGraph:
      description:
        fr: Complexe topologique bidimensionnel qui est plan. (Un complexe topologique bidimensionnel est communément appelé « topologie complète » dans un environnement cartographique 2D.)
      label:
        fr: Graphique planaire complet
        en: Full Planar Graph
    fullSurfaceGraph:
      description:
        fr: Complexe topologique bidimensionnel isomorphe à un sous-ensemble d'une surface
      label:
        fr: Graphique de surface complète
        en: Full Surface Graph
    fullTopology3D:
      description:
        fr: couverture complète d'un espace de coordonnées euclidiennes 3D
      label:
        fr: Topologie complète 3D
        en: Full Topology 3D
    geometryOnly:
      description:
        fr: objets géométriques sans aucune structure supplémentaire qui décrit la topologie
      label:
        fr: Géométrie uniquement
        en: Geometry Only
    planarGraph:
      description:
        fr: Complexe topologique unidimensionnel qui est plan. (Un graphe planaire est un graphe qui peut être tracé dans un plan de telle sorte qu'aucune arête ne se croise sauf en un sommet.)
      label:
        fr: Graphique planaire
        en: Planar Graph
    surfaceGraph:
      description:
        fr: Complexe topologique unidimensionnel isomorphe à un sous-ensemble d'une surface. (Un complexe géométrique est isomorphe à un complexe topologique si leurs éléments sont dans une correspondance un à un, dimensionnelle et préservant les limites les uns des autres.)
      label:
        fr: Graphique de surface
        en: Surface Graph
    topology1D:
      description:
        fr: Complexe topologique unidimensionnel ; topologie communément appelée "chaîne-nœud"
      label:
        fr: Topologie 1D
        en: Topology 1D
    topology3D:
      description:
        fr: Complexe topologique tridimensionnel. (Un complexe topologique est une collection de primitives topologiques qui sont fermées sous les opérations de frontière.)
      label:
        fr: Topologie 3D
        en: Topology 3D
iso19115_sv_coupling_type:
  display:
    en: ISO-19115 - Coupling Types
    fr: ISO-19115 - Types d'accouplement
  uri: https://standards.iso.org/iso/19115/resources/Codelists/cat/codelists.xml#SV_CouplingType
  terms:
    loose:
      description:
        fr: l'instance de service est faiblement couplée à une instance de données, c'est-à-dire qu'aucune classe MD_DataIdentification ne doit être décrite
      label:
        fr: Lâche
        en: Loose
    mixed:
      description:
        fr: l'instance de service est associée à une instance de données, c'est-à-dire que MD_DataIdentification décrit l'instance de données associée et, en outre, l'instance de service peut fonctionner avec d'autres instances de données externes
      label:
        fr: Mixte
        en: Mixed
    tight:
      description:
        fr: l'instance de service est étroitement couplée à une instance de données, c'est-à-dire que la classe MD_DataIdentification DOIT être décrite
