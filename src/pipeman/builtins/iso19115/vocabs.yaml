        fr: Diagramme - Copie papier
        en: Diagram - Hardcopy
    documentDigital:
      description:
        fr: représentation numérique d'un élément principalement textuel (peut également contenir des illustrations)
      label:
        fr: Document - Numérique
        en: Document - Digital
    documentHardcopy:
      description:
        fr: représentation d'un élément principalement textuel (peut également contenir des illustrations) sur papier, matériel photographique ou autre support
      label:
        fr: Document - Copie papier
        en: Document - Hardcopy
    imageDigital:
      description:
        fr: ressemblance de caractéristiques, d'objets et d'activités naturels ou créés par l'homme acquis par la détection d'éléments visuels ou de tout autre segment du spectre électromagnétique par des capteurs, tels que l'infrarouge thermique et un radar à haute résolution et stockés au format numérique
