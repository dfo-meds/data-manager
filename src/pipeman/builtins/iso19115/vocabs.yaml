        fr: Brevet
        en: Patent
    patentPending:
      description:
        fr: produit ou vendu des informations en attente de brevet
      label:
        fr: Brevet en instance
        en: Patent Pending
    private:
      description:
        fr: protège les droits des individus ou des organisations contre l'observation, l'intrusion ou l'attention d'autrui
      label:
        fr: Privé
        en: Private
    restricted:
      description:
        fr: retenu de la circulation générale ou de la divulgation
      label:
        fr: Limité
        en: Restricted
    SBU:
      description:
        fr: bien que non classifié, nécessite des contrôles stricts sur sa distribution.
      label:
        fr: Sensible, mais non classifié
        en: Sensitive, But Unclassified
    statutory:
      description:
        fr: prescrit par la loi
      label:
        fr: Statutaire
        en: Statutory
    trademark:
      description:
        fr: un nom, un symbole ou un autre dispositif identifiant un produit, officiellement enregistré et légalement réservé à l'usage du propriétaire ou du fabricant
      label:
        fr: Marque déposée
        en: Trademark
    unrestricted:
      description:
        fr: aucune contrainte n'existe
      label:
        fr: Libre
        en: Unrestricted
