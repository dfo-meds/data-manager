variable:
  validation:
    required:
      - destination_data_type
    recommended:
      - ioos_category
  fields:
    destination_name:
      data_type: text
      label:
        en: Destination Name
      order: 100
    encoding:
      data_type: vocabulary
      vocabulary_name: erddap_encodings
      label:
        en: Encoding
      order: 4000
      netcdf:
        mapping: _Encoding
        processor: vocabulary
    ioos_category:
      data_type: vocabulary
      vocabulary_name: ioos_categories
      label:
        en: IOOS Category
      order: 115
      netcdf:
        mapping: ioos_category
        processor: vocabulary
    time_precision:
      data_type: vocabulary
      vocabulary_name: erddap_time_precisions
      label:
        en: Time Precision
      order: 3000
      netcdf:
        mapping: time_precision
        processor: pipeman.builtins.erddap.util.time_precision_output
        importer: pipeman.builtins.erddap.util.time_precision_input
    time_zone:
      data_type: vocabulary
      vocabulary_name: timezones
      label:
        en: Time Zone
      order: 3010
      netcdf:
        mapping: time_zone
        processor: vocabulary
    erddap_role:
      data_type: vocabulary
      vocabulary_name: erddap_extra_roles
      label:
        en: ERDDAP Role
      order: 3020
    allow_subsets:
      data_type: boolean
      label:
        en: Allow Subsetting?
      order: 5020
    altitude_proxy:
      data_type: boolean
      label:
        en: Is Altitude Proxy?
      order: 5030
