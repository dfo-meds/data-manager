    EDDTableFromNcFiles:
      display:
        en: Table from NetCDF
        fr: Tableau en NetCDF
      description:
        en: Appropriate for most NetCDF files
        fr: Convient à la plupart des fichiers NetCDF
    EDDTableFromAsciiFiles:
      display:
        en: Table from ASCII
        fr: Tableau en ASCII
      description:
        en: Appropriate for most ASCII files (e.g. CSV, TSV)
        fr: Convient à la plupart des fichiers ASCII (par exemple CSV, TSV)
    EDDGridFromNcFiles:
      display:
        en: Grid from NetCDF
        fr: Grille en NetCDF
      description:
        en: Appropriate for NetCDF files that have 2-4 temporal or spatial dimensions and all variables are related to those dimensions.
        fr: Convient aux fichiers NetCDF qui ont 2 à 4 dimensions temporelles ou spatiales et toutes les variables sont liées à ces dimensions.
