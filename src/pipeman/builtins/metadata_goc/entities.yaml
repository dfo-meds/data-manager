goc_publishing_section:
  display:
    en: GoC Publishing Sections
  validation:
    required:
      - section_name
      - publisher
  fields:
    section_name:
      data_type: text
      multilingual: yes
      label:
        en: Section Name
      description:
        en: Enter the name of the group within the department which is publishing the data
      order: 10
    publisher:
      data_type: entity_ref
      label:
        en: Publisher
      description:
        en: Select the department or agency which is publishing the data
      entity_type: goc_publishing_org
      order: 0
goc_publishing_org:
  display:
    en: GoC Publishers
  validation:
    required:
      - publisher_name
      - publisher_code
  fields:
    publisher_name:
      data_type: text
      multilingual: yes
      label:
        en: Publisher Name
      description:
        en: Enter the full formal name of the department
      order: 0
    publisher_code:
      data_type: text
      label:
        en: Publisher Code
      description:
        en: Enter the appropriate code for the department
      order: 10